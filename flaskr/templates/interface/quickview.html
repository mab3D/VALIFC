{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Quickview{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for post in posts %}
    <article class="post">
      <header>
        <div>
          <h1>{{ post[0] }}</h1>
          <div class="about">created {{ post[1] }}</div>
        </div>
      </header>
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
  <a href="{{ url_for('upload_file') }}">Home</a>
{% endblock %}
